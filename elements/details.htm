<div class="exdetails post reply" style="font-size: 13px !important; opacity: 0.93; position: fixed; z-index: 1001; padding: 8px !important; border-radius: 8px !important; text-align: center; width: 60%; display: table !important;">
	<!-- Thumbnail -->
	<div style="float: left; background-image: url(#{data.thumb}); margin-right: 8px; width: 140px; height: 200px; background-repeat: no-repeat; background-size: cover; background-position: 25% 0%;">
		&nbsp;
	</div>
	<!-- Sidepanel -->
	<div style="float: right; margin-left: 8px; font-size: 1.05em !important; line-height: 1.0em !important;">
		<!-- Category -->
		<div style="box-shadow: 0.0em 0.0em 0.5em rgba(32,32,32,0.2); border-radius: 4px; -webkit-background-clip: padding-box; height: 24px; margin-bottom: 9px;">
			<img src="#{img.category[data.category]}" alt="#{data.category}" />
		</div>
		<!-- Rating -->
		<div style="width: 64px; font-size: 0.8em; background-color: rgba(0,0,0,0.2); border-radius: 4px; -webkit-background-clip: padding-box; box-shadow: 0.0em 0.0em 0.5em rgba(0,0,0,0.2); margin-bottom: 9px; padding: 4px 0;">
			<b>Rating:</b><br />
			<img src="#{img.ratings[Math.round(data.rating*2)]}" alt="#{data.rating}" /><br />
			<span style="opacity: 0.65; font-size: 0.95em;">
				(#{data.votes} votes)
			</span>
		</div>
		<!-- Files -->
		<div style="width: 64px; font-size: 0.8em; background-color: rgba(0,0,0,0.2); border-radius: 4px; -webkit-background-clip: padding-box; box-shadow: 0.0em 0.0em 0.5em rgba(0,0,0,0.2); margin-bottom: 9px; padding: 4px 0;">
			<b>Files:</b><br />
			#{FILES} images<br />
			<span style="opacity: 0.65; font-size: 0.95em;">
				(#{data.size} MB)
			</span>
		</div>
		<!-- Torrents -->
		<div style="width: 64px; font-size: 0.8em; background-color: rgba(0,0,0,0.2); border-radius: 4px; -webkit-background-clip: padding-box; box-shadow: 0.0em 0.0em 0.5em rgba(0,0,0,0.2); margin-bottom: 9px; padding: 4px 0;">
			<b>Torrents:</b> #{data.torrents}
		</div>
		<!-- Visible -->
		<div style="width: 64px; font-size: 0.8em; background-color: rgba(0,0,0,0.2); border-radius: 4px; -webkit-background-clip: padding-box; box-shadow: 0.0em 0.0em 0.5em rgba(0,0,0,0.2); padding: 4px 0;">
			<b>Visible:</b> #{data.expunged}
		</div>
	</div>
	<!-- Title -->
	<a href="#" style="font-size: 1.5em !important; font-weight: bold !important; text-shadow: 0.1em 0.1em 0.4em rgba(0,0,0,0.15) !important; text-decoration: none !important;">
		#{data.title}
	</a>
	#{jtitle}
	<br /><br />
	<!-- Upload info -->
	<span style="font-size:1.0em !important;">
		Uploaded by <b style="font-size:1.0em!important;">#{data.user}</b> on <br />
		<b style="font-size:1.0em!important;">#{data.date}</b>
	</span>
	<!-- Tags -->
	<span class="extags uid-#{data.GID}" style="font-size: 1.05em !important; display: inline !important;">
		<b style="font-size:1.05em!important;">Tags:</b> #{tags}</span>
	</span>
	<br style="clear: both;" />
</div>
