<div class="exblock exactions uid-#{data.uid}">
	<table class="exactions-table" style="display: inline-block; vertical-align: top; width:100%;">
		<tr><td style="vertical-align: top;">
			#{data.category} | #{data.filecount} files | View on: 
			<a href="#{data.url.ge}" class="exaction" target="_blank" style="text-decoration: none !important; vertical-align: top; margin: 0 4px; margin-right: 0px;">e-hentai</a> 
			<a href="#{data.url.ex}" class="exaction" target="_blank" style="text-decoration: none !important; vertical-align: top; margin: 0 4px;">exhentai</a> | 
			Download via: 
			<a href="#{data.url.bt}" class="exlink exaction extorrent" target="_blank" style="margin-right: 0px;">torrent[#{data.torrentcount}]</a> 
			<a href="#{data.url.hh}" class="exaction" target="_blank" style="margin-right: 0px;">hentai@home</a> 
			<a href="#{data.url.arc}" class="exlink exaction exarchiver" target="_blank" >archiver</a> | 
			Uploader: <a href="#{data.url.user}" target="_blank" class="exlink exaction exuploader uid-#{data.gid}">#{data.uploader}</a> | 
			<a href="#{data.url.fav}" class="exlink exaction exfavorite" target="_blank">Favorite</a> | 
			<a href="#{data.url.stats}" class="exaction" target="_blank">Stats</a>
		</td></tr>
	</table>
	<span class="extags uid-#{data.gid}" style="display: inline-block !important;">
		<b style="margin-right:2px!important;">Tags:</b>
	</span>
</div>
